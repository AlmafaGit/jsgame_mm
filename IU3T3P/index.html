<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Panda Runner</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- font ezt nem töltöttem le, kell hozzá internet de nem számít sokat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>

<div id="gamearea">
    <audio id="jump"><source src="assets/jump.wav"></audio>
    <audio id="ariamath" loop><source src="assets/C418_Aria_Math_loop_v2.mp3" ></audio>
    <div id="header">
        <!-- HIGHSCORE, első halál után (első tényleges score után) -->
        <!-- SCORE, első game inditástól-->
        <div class="header_item"><p id="author">MADE BY: Almafa</p></div>
        <div class="header_item" ><span id="tooltip" title="">i</span></div>
    </div>

    <div id="menu" class="screen">
        <img id="logo" src="assets/icon.png" alt="redpanda">

        <h1 id="title">Red Panda Runner</h1>

        <button id="start_button">Start</button>

        <div id="difficulty">
            <input type="radio" id="easy" name="diff" value="easy">
            <label for="easy">Easy</label>

            <input type="radio" id="normal" name="diff" value="normal" checked>
            <label for="normal">Normal</label>

            <input type="radio" id="hard" name="diff" value="hard">
            <label for="hard">Hard</label>
        </div>

        <button id="leaderboard_button">Leaderboard</button>
    </div>

    <div id="leaderboard" class="screen">
        <h1 id="leaderboard_title">Leaderboard</h1>
        <!-- APPEND SCORES -->
        <div id="leaderboard_buttons">
            <button class="back_to_menu_button">Back to Menu</button>
            <button id="clear_leaderboard">Clear leaderboard</button>
        </div>

    </div>

    <div id="death_screen" class="screen">
        <h2 id="deathscreen_highscore" class="ds_h2"></h2>
        <h2 id="deathscreen_score" class="ds_h2"></h2>
        <h2 class="ds_h2">Save score</h2>
        <div id="save_score">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <input type="submit" id="submit" name="submit" value="Save">
        </div>
        <button id="retry_button">Retry</button>
        <button class="back_to_menu_button">Back to Menu</button>
    </div>

    <div id="background">
        <div class="bg"></div>
        <div class="bg"></div>
        <canvas id="canvas" width="128" height="128"></canvas>
    </div>
</div>

</body>
</html>
